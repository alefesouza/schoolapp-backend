<html>

<head>

<link rel="author" href="https://plus.google.com/101361157875821775334" />

<link rel="me" href="https://plus.google.com/101361157875821775334" />

<link rel="stylesheet" href="/styles/card.css" />

<meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>

<script>

window.onload = function () {

	if(!localStorage['htmltext']) {

		localStorage['htmltext'] = "";

	}

	document.getElementById('htmltext').value = localStorage['htmltext'];

	document.getElementById('result').innerHTML = localStorage['htmltext'];

}

</script>

</head>

<body>

<section class="margin card">

Digite o c&oacute;digo HTML que quiser, depois toque em "Visualizar"

<textarea name="descricao" style="width:100%" rows="10" id="htmltext"></textarea>

<button onclick="document.getElementById('result').innerHTML = document.getElementById('htmltext').value; localStorage['htmltext'] = document.getElementById('htmltext').value;">Visualizar</button>

</section>

<section class="margin card">

<div id="result"></div>

</section>

</body>

</html>

<script type="text/javascript">
if(_GET("action") == 0) {
location.replace('http://aloogleschoolapp.tumblr.com/schedules/' + _GET("classroom") + '?apilevel='  + _GET("apilevel")); }
else if(_GET("action") == 1) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/agenda.php?sala=' + _GET("classroom") + '&apilevel='  + _GET("apilevel")); }
else if(_GET("action") == 2) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/login.php?apilevel='  + _GET("apilevel")); }
else if(_GET("action") == 3) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/gestao/comunicados.php?apilevel='  + _GET("apilevel")); }
else if(_GET("action") == 6) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/biblioteca/biblioteca.php?apilevel='  + _GET("apilevel") + '&version'  + _GET("version")); }
else if(_GET("action") == 10) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/clube/recados.php?cluberoom=clube' +  _GET("cluberoom") + '&apilevel=' + _GET("apilevel") + '&version'  + _GET("version")); }
else if(_GET("action") == 11) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/clube/comunicados.php?apilevel='  + _GET("apilevel") + '&version'  + _GET("version")); }
else if(_GET("action") == 12) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/clube/adicionarnovo.php?apilevel='  + _GET("apilevel") + '&version'  + _GET("version")); }
else if(_GET("action") == 20) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/eletiva/recados.php?eletivaroom=eletiva' +  _GET("eletivaroom") + '&apilevel='  + _GET("apilevel") + '&version'  + _GET("version")); }
else if(_GET("action") == 21) {
location.replace('http://apps.aloogle.net/schoolapp/rebua/eletiva/comunicados.php?apilevel='  + _GET("apilevel") + '&version'  + _GET("version")); }
else if(_GET("action") == "cursohtml") {
location.replace('http://apps.aloogle.net/cursos/html/mini_curso_html.php?apilevel='  + _GET("apilevel") + '&version'  + _GET("version")); }
    
function _GET(name){
    var url   = window.location.search.replace("?", "");
    var itens = url.split("&");

    for(n in itens){
        if(itens[n].match(name)){
            return decodeURIComponent(itens[n].replace(name+"=", ""));
        }
    }
}
</script>

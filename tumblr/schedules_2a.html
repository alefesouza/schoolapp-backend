window.onload = function() {
var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

var months = ['January','February','March','April','May','June','July','August','September','October','November','December'];

Date.prototype.getMonthName = function() {
return months[ this.getMonth() ];
};
Date.prototype.getDayName = function() {
return days[ this.getDay() ];
};

var now = new Date();

var day = now.getDayName();
var month = now.getMonthName();

document.getElementById("daybutton").onclick = function() {
document.getElementById("daytables").style.display = "";
document.getElementById("week").style.display = "none";

document.getElementById("weekbutton").style.display = "";
document.getElementById("daybutton").style.display = "none";
}

document.getElementById("weekbutton").onclick = function() {
document.getElementById("daytables").style.display = "none";
document.getElementById("week").style.display = "";

document.getElementById("weekbutton").style.display = "none";
document.getElementById("daybutton").style.display = "";
}

if(day == "Monday") {
document.getElementById("monday").style.display = "";
document.getElementById("weekbutton").style.display = "";
} else if(day == "Tuesday") {
document.getElementById("tuesday").style.display = "";
document.getElementById("weekbutton").style.display = "";
} else if(day == "Wednesday") {
document.getElementById("wednesday").style.display = "";
document.getElementById("weekbutton").style.display = "";
} else if(day == "Thursday") {
document.getElementById("thursday").style.display = "";
document.getElementById("weekbutton").style.display = "";
} else if(day == "Friday") {
document.getElementById("friday").style.display = "";
document.getElementById("weekbutton").style.display = "";
} else {
document.getElementById("week").style.display = "";
document.getElementById("daybutton").style.display = "none";
document.getElementById("weekbutton").style.display = "none";
}
}
</script>

<script>
function _GET(name){
    var url   = window.location.search.replace("?", "");
    var itens = url.split("&");

    for(n in itens){
        if(itens[n].match(name)){
            return decodeURIComponent(itens[n].replace(name+"=", ""));
        }
    }
}

if(_GET("apilevel") <= 10) {
    document.write("<br><br>");
}
</script>
